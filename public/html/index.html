<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Conversor Smarkio</title>
  <link rel="icon" href="https://www.smarkio.com.br/wp-content/uploads/2018/07/cropped-icon-32x32.png" sizes="32x32">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/">
        <img src="https://smark.io/wp-content/uploads/2021/01/smarkio-logo-dark.png" alt="">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="https://github.com/ailsonjr/ConvTxt2Aud">Github</a>
        <a class="nav-item nav-link" href="https://www.linkedin.com/in/ailsonjr/">Linkedin</a>
      </div>
  </nav>
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="row gx-4 gx-lg-5 align-items-top">
        <div class="col-md-6 sticky-top form-group">
          <h3>Conversor de texto para áudio Smarkio</h3>
          <p>Digite um comentário, clique no botão comentar e seu comentário automaticamente será inserido na lista ao
            lado com a opção de ouvir o que foi digitado usando a API <strong>Text to Speech do IBM Watson</strong></p>
          <div class="form-group">
            <form action="/comments" method="POST">
              <label for="textarea-comment">Digite aqui um comentário:</label>
              <textarea id="textarea-comment" name="comment" value="comment" rows="8" cols="40"
                class="comment mb-5 mb-md-0 form-control"></textarea>
              <div>
                <input id="btn-submit" type="submit" value="Comentar" class="btn btn-outline-dark flex-shrink-0" />
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Comentários:</h3>
          <div data-spy="scroll" class="comments" data-offset="0">
          </div>
        </div>
      </div>
    </div>
    </div>
    <audio id="audio">
      <source id="source" src="" type="audio/wav">
    </audio>
  </section>
  <footer class="py-4 bg-dark fixed-bottom">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Ailson Lima Jr. 2021</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const comments = document.querySelector('.comments');
    const textarea = document.querySelector('#textarea-comment');
    const url = 'http://localhost:3000/comments';

    axios.get(url, {})
      .then(res => {
        return res.data;
      })
      .then(data => data.forEach(comment => {
        const button = document.createElement('button');
        const p = document.createElement('p');
        button.classList.add('btn', 'btn-outline-dark', 'flex-shrink-0');
        button.setAttribute('id', 'play');
        button.innerHTML = 'Ouvir';
        p.classList.add('lead');
        p.innerText = comment.comment;
        comments.appendChild(p);
        comments.appendChild(button);
      }));


    // const play = document.querySelector('#play')
    // play.addEventListener('click', function () {
    //   const audio = document.querySelector('audio')
    //   audio.play
    // });
  </script>
</body>
